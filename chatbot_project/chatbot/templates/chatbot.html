{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <!-- Referencia al archivo CSS -->
    <link rel="stylesheet" href="{% static 'app_name/css/styles.css' %}">
</head>
<body>
    <div class="chat-container">
        <!-- Aquí se mostrarán los mensajes del chat -->
        <div id="chatbox"></div>
        <!-- Formulario para enviar mensajes -->
        <form id="user-input">
            <input type="text" id="usermsg" placeholder="Escribe tu mensaje aquí...">
            <!-- Botón para enviar el mensaje -->
            <button type="submit" id="submitmsg">Enviar</button>
        </form>
    </div>

    <!-- Referencia al archivo JavaScript -->
    <script src="{% static 'app_name/js/script.js' %}"></script>
</body>
</html>
